<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoM Mechanical Emergency System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <img src="domelogo.png" alt="Department Logo" class="main-logo" onerror="this.src='https://uom.lk/sites/default/files/logo_0.png'">
            </div>
            <h2>Emergency Alarm System</h2>
            <div id="status-bar" class="status-offline">Connecting...</div>
        </header>

        <div class="control-grid">
            <button id="ALARM1" class="btn alarm-btn" onclick="toggleAlarm('ALARM1')">ALARM 1<br><span class="state-label">OFF</span></button>
            <button id="ALARM2" class="btn alarm-btn" onclick="toggleAlarm('ALARM2')">ALARM 2<br><span class="state-label">OFF</span></button>
            <button id="ALARM3" class="btn alarm-btn" onclick="toggleAlarm('ALARM3')">ALARM 3<br><span class="state-label">OFF</span></button>
            <button id="ALARM4" class="btn alarm-btn" onclick="toggleAlarm('ALARM4')">ALARM 4<br><span class="state-label">OFF</span></button>
        </div>

        <div class="special-grid">
            <button id="SIRENX" class="btn siren-btn" onclick="toggleAlarm('SIRENX')">ðŸ”Š MAIN SIREN: <span class="state-label">OFF</span></button>
            <button class="btn master-btn" onclick="allOff()">ðŸ›‘ DEACTIVATE ALL SYSTEMS</button>
        </div>

        <footer>
            <p>&copy; 2026 Dept. of Mechanical Engineering | UoM</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoM Mechanical Emergency System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo-area">
                <img src="domelogo.png" alt="UoM Logo" class="main-logo">
            </div>

            <h1 class="title">EMERGENCY ALARM CONTROL</h1>
            <div id="status-bar" class="status-offline">Connecting to System...</div>
        </header>

        <div class="control-grid">
            <button class="btn alarm-btn" onclick="sendMQTT('ALARM1')">ACTIVATE<br>ALARM 1</button>
            <button class="btn alarm-btn" onclick="sendMQTT('ALARM2')">ACTIVATE<br>ALARM 2</button>
            <button class="btn alarm-btn" onclick="sendMQTT('ALARM3')">ACTIVATE<br>ALARM 3</button>
            <button class="btn alarm-btn" onclick="sendMQTT('ALARM4')">ACTIVATE<br>ALARM 4</button>
        </div>

        <div class="special-grid">
            <button class="btn siren-btn" onclick="sendMQTT('SIRENX')">üîä SOUND MAIN SIREN</button>
            <button class="btn master-btn" onclick="triggerAll()">‚ö†Ô∏è TRIGGER ALL SYSTEMS</button>
        </div>

        <footer>
            <p>&copy; 2026 Dept. of Mechanical Engineering</p>
            <p>DoME Emergency Response Web Interface</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
